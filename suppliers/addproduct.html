<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>BULK - Mijn producten</title>
    <link href="../css/fonts.css" rel="stylesheet">
    <link href="../css/dashboard.css" rel="stylesheet">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" rel="stylesheet">
</head>
<body>
<aside>
    <div class="logo">
        <a href="../index.html"><img alt="logo" src="../images/logo/BULK_logo_white_slogan.svg"></a>
    </div>
    <nav>
        <a href="dashboard.html"><span><i class="fas fa-home"></i></span>Startpagina</a>
        <a class="active" href="addproduct.html"><i class="fas fa-plus"></i>Product toevoegen</a>
        <a href="#"><i class="fas fa-dolly"></i>Mijn producten</a>
        <a href="#"><i class="fas fa-cash-register"></i>Item</a>
        <a href="#"><i class="fas fa-cog"></i>Instellingen</a>
        <a href="#"><i class="fas fa-sign-out-alt"></i>Uitloggen</a>
    </nav>
</aside>
<header>
    <div class="search">
        <input placeholder="Wat zoek je?" type="text">
        <input type="submit" value="Zoeken">
    </div>
    <div class="user">
        <!--<a href="#" class="notification">Notificaties</a>-->
        <a href="#">
            <div class="avatar"><img alt="avatar" src="../images/avatars/BULK_avatar_user_1.jpg"><i
                    class="fas fa-sort-down"></i></div>
        </a>
    </div>
</header>
<main>
    <h1>Product toevoegen</h1>
    <div class="error">
        <p id="error">Hier komen de error berichten voor het toevoegen van een nieuw product.</p>
    </div>
    <form action="addproduct.html" method="POST">
    <div class="add_product">
        <div>
            <label for="name">Wat is de naam van het product?</label>
            <br>
            <input id="name" type="text">
        </div>
        <div>
            <label for="category">Tot welke categorie behoort dit product?</label>
            <br>
            <select id="category" required>
                <option disabled selected>Selecteer categorie</option>
                <option value="aardappelen">Aardappelen</option>
                <option value="brood">Brood & gebak</option>
                <option value="beleg">Broodbeleg</option>
                <option value="eieren">Eieren</option>
                <option value="fruit">Fruit</option>
                <option value="fruitsap">Fruitsap</option>
                <option value="groenten">Groenten</option>
                <option value="kruiden">Kruiden</option>
                <option value="schaap">Lams- en schapenvlees</option>
                <option value="pluimvee">Pluimvee</option>
                <option value="rund">Runds- en kalfsvlees</option>
                <option value="varken">Varkensvlees</option>
                <option value="zuivel">Zuivel</option>
            </select>
        </div>
        <div>
            <label for="minimum">Wat is de minimum hoeveelheid dat men mag aankopen?</label>
            <br>
            <div class="minimum">
                <input id="minimum" type="text">
                <select id="minimum" required>
                    <optgroup label="Aantal">
                        <option value="stuks">stuks</option>
                    </optgroup>
                    <optgroup label="Gewicht">
                        <option value="g">gram</option>
                        <option value="kg">kilogram</option>
                    </optgroup>
                    <optgroup label="Inhoudsmaat">
                        <option value="ml">mililiter</option>
                        <option value="l">liter</option>
                    </optgroup>
                </select>
            </div>
        </div>
        <div>
            <label for="maximum">Wat is de maximaal beschikbare hoeveelheid?</label>
            <br>
            <div class="maximum">
                <input id="maximum" type="text">
                <select id="maximum" required>
                    <optgroup label="Aantal">
                        <option value="stuks">stuks</option>
                    </optgroup>
                    <optgroup label="Gewicht">
                        <option value="g">gram</option>
                        <option value="kg">kilogram</option>
                    </optgroup>
                    <optgroup label="Inhoudsmaat">
                        <option value="ml">mililiter</option>
                        <option value="l">liter</option>
                    </optgroup>
                </select>
            </div>
        </div>
        <div>
            <label for="deadline">Hoe lang krijgt men de tijd om dit product aan te kopen?</label>
            <br>
            <div class="deadline">
                <input id="deadline" style="font-family: 'Avenir Book';" type="date">
                <input id="deadline" style="font-family: 'Avenir Book';" type="time">
            </div>
        </div>
        <div>
            <label for="pickup">Wanneer mag men dit product komen afhalen?</label>
            <br>
            <input id="pickup" style="font-family: 'Avenir Book';" type="date">
        </div>
        <div>
            <label for="location">Waar mag men dit product komen afhalen?</label>
            <br>
            <select id="location">
                <option disabled selected>Selecteer adres</option>
                <option value="adres">Hier worden adressen uit database ge√Ømporteerd</option>
            </select>
        </div>
        <div>
            <label for="picture">Laad een foto op </label>
            <input accept="image/png, image/jpeg" id="picture" name="picture" type="file">
        </div>
        <div></div>
        <input class="button" type="submit" value="Voeg product toe">
    </div>
    </form>
</main>
</body>
</html>
