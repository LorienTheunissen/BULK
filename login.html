<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BULK - Inloggen</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="login">
    <main>
        <div>
            <h1>Log in met je account</h1>
            <div class="social">
                <span><img src="images/icons/BULK_icon_social_Facebook.png" alt="facebook"></span>
                <span><img src="images/icons/BULK_icon_social_Google.png" alt="google"></span>
            </div>
            <h3>of gebruik je e-mailadres</h3>
        </div>
        <div class="form-login">
            <form action="products.html" method="POST">
                <input type="email" placeholder="E-mailadres" required>
                <input type="password" placeholder="Wachtwoord" required>
                <input type="submit" placeholder="Login" value="Login">
            </form>
            <p id="error">Hier komen de error berichten voor het inloggen.</p>
        </div>
        <div>
            <p><a href="#">Wachtwoord vergeten?</a></p>
        </div>
    </main>
    <aside>
        <div class="logo">
            <a href="index.html"><img src="images/logo/BULK_logo_white_slogan.svg" alt="logo"></a>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et
                dolore magna aliqua.</p>
            <form action="index.html">
                <input class="button-outline" type="submit" placeholder="Terug naar de startpagina"
                       value="Terug naar Startpagina">
            </form>
            <form action="register.html">
                <input class="button-line" type="submit" placeholder="Registreren" value="Registreren">
            </form>
        </div>
    </aside>
</div>
</body>
</html>
