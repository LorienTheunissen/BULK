<!doctype html>
<html lang="en">
<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>BULK / inloggen</title>
    <link rel="stylesheet" href="css/fonts.css">

<body>
<div class="login">
    <main>
        <div>
            <h1>Login met je BULK account</h1>
            <div class="social">
                <span><img src="images/icons/BULK_icon_social_Facebook.png" alt="facebook"></span>
                <span><img src="images/icons/BULK_icon_social_Google.png"  alt="google"></span>
            </div>
            <h3>of gebruik je e-mailadres</h3>
        </div>
        <div class="form-login">
            <form action="">
                <input type="email" placeholder="E-mailadres">
                <input type="password" placeholder="Wachtwoord">
                <input type="submit" placeholder="Login" value="Login">
            </form>
        </div>
        <div>
            <p><a href="#">Passwoord vergeten</a></p>
        </div>
    </main>
    <aside></aside>
</div>
