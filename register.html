<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BULK / registreren</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="register">
    <aside>
        <div class="logo">
            <img src="images/logo/BULK_logo_white_slogan.svg" alt="logo">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et
                dolore magna aliqua.</p>
            <form action="index.html">
                <input class="button-outline" type="submit" placeholder="Terug naar Startpagina"
                       value="Terug naar Startpagina">
            </form>
            <form action="login.html">
                <input class="button-line" type="submit" placeholder="Inloggen" value="Inloggen">
            </form>
        </div>
    </aside>
    <main>
        <div>
            <h1>Maak een account aan</h1>
            <div class="social">
                <span><img src="images/icons/BULK_icon_social_Facebook.png" alt="facebook"></span>
                <span><img src="images/icons/BULK_icon_social_Google.png" alt="google"></span>
            </div>
            <h3>of gebruik je e-mailadres</h3>
        </div>
        <div class="form-register">
            <form action="login.html" method="POST">
                <input type="text" placeholder="Naam" required>
                <input type="email" placeholder="E-mailadres" required>
                <input type="text" placeholder="Postcode" required>
                <input type="text" placeholder="Telefoonnummer (Optioneel)">
                <input type="password" placeholder="Wachtwoord" required>
                <input type="password" placeholder="Bevestig wachtwoord" required>
                <input type="submit" placeholder="Registreer" value="Registreer">
            </form>
            <p id="error">Hier komen de error berichten voor het registreren.</p>
        </div>
    </main>
</div>
</body>
</html>
