<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BULK / registreren</title>
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="register">
    <aside></aside>
    <main>
        <div>
            <h1>Maak een account aan</h1>
        </div>
        <div class="form-register">
            <form action="">
                <input type="text" placeholder="Voornaam">
                <input type="text" placeholder="Naam">
                <select id="regio">
                    <option selected disabled >Regio</option>
                    <option value="Antwerpen">Antwerpen</option>
                    <option value="Brussel">Brussel</option>
                    <option value="Henegouwen">Henegouwen</option>
                    <option value="Limburg">Limburg</option>
                    <option value="Luik">Luik</option>
                    <option value="Luxemburg">Luxemburg</option>
                    <option value="Namen">Namen</option>
                    <option value="Oost-Vlaanderen">Oost-Vlaanderen</option>
                    <option value="Vlaams-Brabant">Vlaams-Brabant</option>
                    <option value="Waals-Brabant">Waals-Brabant</option>
                    <option value="West-Vlaanderen">West-Vlaanderen</option>
                </select>
                <select id="soort">
                    <option selected disabled >Soort gebruiker</option>
                    <option value="Leverancier">Leverancier</option>
                    <option value="Initatiefnemer">Initiatiefnemer</option>
                    <option value="Koper">Koper</option>
                </select>
                <input type="email" placeholder="E-mailadres">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Password">
                <input type="submit" placeholder="Registreer" value="Registreer">
            </form>
        </div>
    </main>
</div>
</body>
</html>
