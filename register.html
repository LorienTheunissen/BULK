<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>BULK - Registreren</title>
    <link href="css/fonts.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
</head>
<body>
<div class="register">
    <aside>
        <div class="logo">
            <a href="index.html"><img alt="logo" src="images/logo/BULK_logo_white_slogan.svg"></a>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et
                dolore magna aliqua.</p>
            <form action="index.html">
                <input class="button-outline" placeholder="Terug naar Startpagina" type="submit"
                       value="Terug naar Startpagina">
            </form>
            <form action="login.html">
                <input class="button-line" placeholder="Inloggen" type="submit" value="Inloggen">
            </form>
        </div>
    </aside>
    <main>
        <div>
            <h1>Maak een account aan</h1>
            <div class="social">
                <span><img alt="facebook" src="images/icons/BULK_icon_social_Facebook.png"></span>
                <span><img alt="google" src="images/icons/BULK_icon_social_Google.png"></span>
            </div>
            <h3>of gebruik je e-mailadres</h3>
        </div>
        <div class="form-register">
            <form action="login.html" method="POST">
                <input placeholder="Naam" required type="text">
                <input placeholder="E-mailadres" required type="email">
                <input placeholder="Postcode" required type="text">
                <input placeholder="Telefoonnummer (Optioneel)" type="text">
                <input placeholder="Wachtwoord" required type="password">
                <input placeholder="Bevestig wachtwoord" required type="password">
                <input placeholder="Registreer" type="submit" value="Registreer">
            </form>
            <p id="error">Hier komen de error berichten voor het registreren.</p>
        </div>
    </main>
</div>
</body>
</html>
